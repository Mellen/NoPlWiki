<!DOCTYPE html>
<html>
  <head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <title>Planning ${title}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/js/page.js"></script>
  </head>
  <body>
    <h1>${title}</h1>
    <div id="page">
      <h2>Main</h2>
      <p><a id="editSwitch" href="">Edit</a></p>
      <div id="page_body">
	${page_body}
      </div>
      <div id="page_body_edit">
	<form action="" method="POST">
	  <textarea cols="80" rows="25" name="page_body_text" id="page_body_text">${page_body_raw}</textarea>
	  <p><input type="submit" value="update"/> <a id="cancelEdit" href="">Cancel</a></p>
	</form>
      </div>
    </div>
    <div id="contents">
      <h2>Contents</h2>
      ${contents}
      <form action='book/${title}' method='GET'>
	<h2>Create a new page</h2>
	<input type="text" name="page_name"/>
	<input type="submit" value="create"/>
      </form>
    </div>
    <p><a href="/">Book list</a></p>
  </body>
</html>
